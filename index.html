<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Serial Playground</title>
    <link rel="stylesheet" type="text/css" href="serialstyle.css">
</head>

<body onkeypress="keyInput(event)" onkeydown="keySpecial(event)">
    <div class="banner">Hello World!</div>
    <div id="wrapper" class="terminal_wrapper">
        <text id="terminal" class="terminal"></text>
        <div id="cursor" class="cursor">&nbsp</div>
    </div>
</body>

<script src="console.js"></script>

</html>

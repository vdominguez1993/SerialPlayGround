<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Serial Playground</title>
    <link rel="stylesheet" type="text/css" href="serialstyle.css">
</head>

<body onkeypress="keyInput(event)" onkeydown="keySpecial(event)">
    <div class="banner">
        <span>Port:
            <select id="port"></select>
            <button id="ConnectionStatus" onclick="openClosePort()">Open connection</select>
        </span>
    </div>
    <div class="textArea">
        <!--8203 is the zero width space, this is done to acces the node -->
        <text id="terminal" class="terminal">&#8203;<span id="cursor" class="cursor">&nbsp;</span>&#8203;</text></div>
</body>

<script src="console.js"></script>

</html>
